name: Run Unit Tests

on:
  push:
  pull_request:

jobs:
  test:
    name: Run Unit Tests on multiple OS
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Pytest
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run tests 
        run: python -m pytest unit_tests.py
